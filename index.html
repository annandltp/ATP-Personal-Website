<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen with Typewriter Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content" class="hidden">
        <h1 id="typewriter-text">Welcome to the Content!</h1>
        <p>This is the main content that appears after the loading screen.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
